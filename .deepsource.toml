version = 1

[[analyzers]]
name = "go"

  [analyzers.meta]
  import_root = "github.com/forked-repos-for-scanning/gist-cleaner"

[[analyzers]]
name = "javascript"

  [analyzers.meta]
  plugins = [
    "angular",
    "react",
    "vue",
    "ember",
    "meteor",
    "angularjs"
  ]
  environment = [
    "jasmine",
    "mocha",
    "jest",
    "cypress",
    "browser",
    "mongo",
    "jquery",
    "nodejs"
  ]